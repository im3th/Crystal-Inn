    <div class='room-booking-container'>
        <form class="booking-form">
            <label>Full Name:</label>
            <input type="text" required>

            <input type="tel" required>

            <input type="date" name="check-in" required>

            <label>Check-out Date:</label>
            <input type="date" name="check-in" required>
